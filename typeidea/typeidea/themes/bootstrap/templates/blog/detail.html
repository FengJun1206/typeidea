{% extends "./base.html" %}
{% load comment_block %}
{% block title %} {{ post.title }} {% endblock %}


{% block main %}
    {% if post %}
        <h1>{{ post.title }}</h1>
        <div>
            <span>分类：<a href="{% url 'category-list' post.category_id %}">{{ post.category.name }}</a> </span>
            <span>作者：<a href="{% url 'author' post.owner_id %}">{{ post.owner.username }}</a></span>
        </div>

        <hr/>

        <P>{{ post.content }}</p>
    {% endif %}

    <!-- 评论 -->
    {% comment_block request.path %}
{% endblock %}
