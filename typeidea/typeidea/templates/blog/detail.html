{% extends "./base.html" %}

{% load comment_block %}

{% block title %} {{ post.title }} {% endblock %}


{% block main %}
    {% if post %}
        <hl>{{ post.title }}</hl>

        <div>
            <span>分类：{{ post.category.name }}</span>
            <span>作者：{{ post.owner.username }}</span>
        </div>

        <hr/>

        <P>{{ post.content }}</p>
    {% endif %}

{% endblock %}


{% comment_block request.path %}
